<div class="container">
    <h1>Inscription</h1>
   
    <form>
    
        <div class="form-group">
          <label for="nom">nom</label>
          <input [(ngModel)]= "user.lastname" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="nom" placeholder="GIRAUD">
        </div>

        <div class="form-group">
        <label for="nom">prenom</label>
        <input [(ngModel)]= "user.firstname" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="prenom" placeholder="Pierre">
      </div>
        
        <div class="form-group">
          <label for="email">mail</label>
          <input [(ngModel)]= "user.email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="email" placeholder="pierre.giraud@edhec.com">
        </div>

        <div class="form-group">
            <label for="password">mot de passe</label>
            <input [(ngModel)]= "user.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="password" placeholder="mot de passe">
        </div>
   
      <button type="submit" class="btn btn-primary" (click)="sign_up()">Inscription</button>
    </form>
</div>
