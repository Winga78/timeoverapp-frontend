<form>
    
    <div class="form-group">
        <label for="todoSelect">Sélectionner un todo :</label>
        <select  [(ngModel)]="id" name="todoSelect" class="form-control" ngModel required>
          <option *ngFor="let todo of todos" value={{todo._id._id}}>{{ todo._id.name }}</option>
        </select>
      </div>

    <div class="form-group">
      <label for="nom">nom</label>
      <input [(ngModel)]= "name" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="nom" placeholder="nom du calendrier">
    </div>

    <div class="form-group">
    <label for="nom">Date de début :</label>
    <input [(ngModel)]= "start" [ngModelOptions]="{standalone: true}" type="datetime-local" class="form-control" id="start">
  </div>
    
    <div class="form-group">
      <label for="email">Date de fin :</label>
      <input [(ngModel)]= "end" [ngModelOptions]="{standalone: true}" type="datetime-local" class="form-control" id="end">
    </div>

  <button type="submit" class="btn btn-primary" (click)="createGameTime()">créer</button>
</form>
