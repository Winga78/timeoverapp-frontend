<div class="container">
    <h1>Connexion</h1>
    <form>
      <fieldset>    
        <div class="form-group">
          <label for="email">mail</label>
          <input [(ngModel)]= "user.email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="email" placeholder="pierre.giraud@edhec.com">
        </div>

        <div class="form-group">
            <label for="password1"> mot de passe</label>
            <input [(ngModel)]= "user.password" [ngModelOptions]="{standalone: true}"type="password" class="form-control" id="password1" placeholder="mot de passe">
        </div>
        <button type="submit" class="btn btn-primary" (click)="sign_in()">connexion</button>
      </fieldset>
    </form>
</div>
